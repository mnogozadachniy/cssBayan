<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
  <title>cssBayan :: RS.School 23Q1</title>
</head>

<body class="main">
  <div class="container">

    <h1 class="title">CSS Bayan</h1>

    <div class="memes">

      <div class="meme">
        <input type="radio" id="meme1" name="memes" checked>
        <label class="meme-label" for="meme1">
          <div class="meme-title">
            <span>Get thanked in discord channel</span>
            <span class="material-symbols-outlined">
              add
            </span>
          </div>
          <div class="meme-inner">
            <img src="./assets/1.png" alt="Get thanked in discord channel">
          </div>
        </label>

      </div>

      <div class="meme">
        <input type="radio" id="meme2" name="memes">
        <label class="meme-label" for="meme2">
          <div class="meme-title">
            <span>Remembered to check deadlines</span>
            <span class="material-symbols-outlined">
              add
            </span>
          </div>
          <div class="meme-inner">
            <img src="./assets/2.png" alt="Remembered to check deadlines">
          </div>
        </label>

      </div>

      <div class="meme">
        <input type="radio" id="meme3" name="memes">
        <label class="meme-label" for="meme3">
          <div class="meme-title">
            <span>Return to JS after a 6 month break</span>
            <span class="material-symbols-outlined">
              add
            </span>
          </div>
          <div class="meme-inner">
            <img src="./assets/3.png" alt="Return to JS after a 6 month break">
          </div>
        </label>

      </div>

      <div class="meme">
        <input type="radio" id="meme4" name="memes">
        <label class="meme-label" for="meme4">
          <div class="meme-title">
            <span>Try to git rebase -i at first time</span>
            <span class="material-symbols-outlined">
              add
            </span>
          </div>
          <div class="meme-inner">
            <img src="./assets/4.png" alt="git rebase -i at first time">
          </div>
        </label>

      </div>

      <div class="meme">
        <input type="radio" id="meme5" name="memes">
        <label class="meme-label" for="meme5">
          <div class="meme-title">
            <span>Crosschecked by Student 0</span>
            <span class="material-symbols-outlined">
              add
            </span>
          </div>
          <div class="meme-inner">
            <img src="./assets/5.png" alt="Crosschecked by Student 0">
          </div>
        </label>

      </div>
    </div>
  </div>

</body>

</html>
